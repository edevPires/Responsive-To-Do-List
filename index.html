<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body id="bodyHTML">
  <main class="js-main">
    <div class="highlight" id="highlight">
      <div class="popup">
        <div class="content">
          <div class="top-menu">
            <h4>ITEM 1</h4>
            <p onclick="removeDiv()">X</p>
          </div>
          <div class="body">
            <p id="textHighlight">
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
        <label for="input">TO DO:</label>
        <input type="text" placeholder="..." id="input">
        <button onclick="addIten()">Add to list</button>
    </div>
    <div class="list">
      <div class="header">
        <p>To do List</p>
      </div>
      <div class="body" id="body">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
